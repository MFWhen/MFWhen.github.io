<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - SMU Club Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        .login-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .login-left {
            flex: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-right {
            flex: 1;
            overflow: hidden;
        }
        
        .full-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .logo-container img {
            width: 120px;
            height: auto;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .login-form {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #f0f5ff;
            color: #333;
            font-size: 0.9rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group svg {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #0080A0;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 6px 0 #00617A, 0 8px 10px rgba(0,0,0,0.2);
            position: relative;
            transition: all 0.1s;
        }
        
        .login-btn:hover {
            background-color: #00617A;
        }
        
        .login-btn:active {
            top: 4px;
            box-shadow: 0 2px 0 #00617A, 0 3px 6px rgba(0,0,0,0.2);
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.6rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            color: #333;
            background-color: white;
            border: 1px solid #ddd;
        }
        
        .social-btn img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo-container">
                <img src="smu-connect-vue\\src\\assets\\medtech_logo-f.png" alt="SMU MedTech Logo">
            </div>
            
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Manage your club with ease</p>
            
            <form class="login-form">
                <div class="form-group">
                  
                    <input type="text" placeholder="Username" />
                </div>
                
                <div class="form-group">
                   
                    <input type="password" placeholder="Password" />
                </div>
                
                <button type="button" class="login-btn">Sign in as Administrator</button>
                
                <div class="social-login">
                   
                </div>
            </form>
        </div>
        
        <div class="login-right">
            <img class="full-image" src="smu-connect-vue\\src\\assets\\Screenshot 2025-05-08 221015.png" alt="SMU Club Management">
        </div>
    </div>
</body>
</html>
